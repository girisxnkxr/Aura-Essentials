<script>
  const params = new URLSearchParams(window.location.search);
  const image = params.get('image');
  const title = params.get('title');
  const price = params.get('price');

  const imagePath = 'images/images/' + image;

  document.getElementById('productImage').src = imagePath;
  document.getElementById('productTitle').textContent = title;
  document.getElementById('productPrice').textContent = `Rs. ${price}.00`;

  function addToCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({
      image: imagePath,
      title: title,
      price: `Rs. ${price}.00`
    });
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert("Item added to cart!");
  }

  function updateCartCount() {
    const count = JSON.parse(localStorage.getItem('cart'))?.length || 0;
    document.getElementById('cart-count').textContent = count;
  }

  updateCartCount();
</script>
